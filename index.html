<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Card | iCodeThis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/icodethis.jpg" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <main>
        <div class="card contributors">
            <div class="contributors-head">
                <p class="large">Contributors</p>
                <span class="number">10</span>
            </div>
            <div class="img-container">
                <div class="contributors-profiles">
                    <img src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Contributors Profiles">
                </div>
                <div class="contributors-profiles">
                    <img src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Contributors Profiles">
                </div>
                <div class="contributors-profiles">
                    <img src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Contributors Profiles">
                </div>
                <div class="contributors-profiles">
                    <img src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Contributors Profiles">
                </div>
                <div class="contributors-profiles">
                    <p style="color: black; font-weight: bold;">6+</p>
                </div>
            </div>
        </div>
        <div class="card about">
            <p class="large">About</p>
            <p class="normal">Blender addon for reshaping UV selection into grid.</p>
            <p class="normal ul"><i class="bi bi-link-45deg"></i> www.blendermarket.com</p>
            <p class="normal"><i class="bi bi-star"></i> 1.1K stars</p>
            <p class="normal"><i class="bi bi-eye"></i> 80 watchings</p>
        </div>
        <div class="card language">
            <p class="large">Language</p>
            <progress value="40" max="100"></progress>
            <div class="lang-wrap">
                <div class="lang-wrap-parts">
                    <span class="blue"></span>
                    <p class="normal">Python</p>
                </div>

                <div class="lang-wrap-parts">
                    <span class="yellow"></span>
                    <p class="normal">Typescript</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
